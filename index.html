<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="A guide to hacking the Nintendo Wii U.">
    <title>NH Wii U Guide</title>
    <link rel="icon" href="docs/assets/img/favicon.ico">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="docs/assets/css/dark.css" title="Dark">
    <link rel="stylesheet" href="docs/assets/css/main.css">

    <!-- Alternate Stylesheets -->
    <link rel="stylesheet alternate" href="docs/assets/css/light.css" title="Light">
</head>

<body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script>
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name       : 'NH Wii U Guide',
            coverpage  : 'coverpage.md',
            logo       : 'assets/img/logo.png',
            loadNavbar : 'navbar.md',
            mergeNavbar: false,
            loadSidebar: 'sidebar.md',
            basePath   : 'docs/',
            onlyCover  : true,
            alias      : {
                '/' : 'coverpage.md'
            },

            // NAVIGATION
            // -----------------------------------------------------------------
            auto2top   : true,
            maxLevel   : 4,
            subMaxLevel: 4,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            },
            themeable    : {
                readyTransition : true,
                responsiveTables: true
            },
            tabs: {
                persist    : true,
                sync       : true
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
    <script>
        window.cookieconsent.initialise({
        "palette": {
            "popup": {
            "background": "#252e39"
            },
            "button": {
            "background": "#14a7d0"
            }
        },
        "theme": "edgeless",
        "position": "bottom-right"
        }
    );
    </script>
    <script src="docs/assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
